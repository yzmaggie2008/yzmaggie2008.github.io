<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Maggie's-Udacity-Neighborhodd-Map</title>
	<meta name="Neighborhood Map Project" content="Best Chinese Restaurant in Cupertino">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
   <link href="https://fonts.googleapis.com/css?family=Macondo|Slabo+27px|Lora|Dosis" rel="stylesheet">
</head>
<body>
   <div class="container">
   	<div class="row">
   		<div class="options col-xs-4 col-sm-4 col-md-4 col-lg-4">
   			<h1 class="new-title">Best Chinese Restaurant in Cupertino</h1>
   			<hr class="separator">

   			<div class="form-group">
   				<h2 class="new-text">List the Restaurant</h2>
   				<div>
                  <p> The restaurant sort by 
                  <select id="filter" data-bind="options: filterOptions, value: selectedOption, click: update"></select></p>
                  <ul id="place-list" data-bind="foreach: filteredList" >
                      <li data-bind="text: title, click: $parent.setAttraction"></li>
                  </ul>
               </div>                        
   			</div>
         </div>
         <div class="mapContainer ">
            <div id="map" class="map"></div>
         </div>
	
   	</div>
   </div>
   
   <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
   <script type="text/javascript" src="js/knockout-3.4.2.js"></script>
   <script type="text/javascript" src="js/app.js"></script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWOLskfk4YKzM1LUDzzhXiCwfzydzyHIc&callback=initMap" onerror="googleMapError()" async defer></script>
   
</body>
</html>
